<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paketfart-Snabbare än väntat</title>
    <style>
        /* Samma styling som tidigare */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 50px 20px;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0073e6;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #005bb5;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        section h2 {
            color: #0073e6;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        form {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <img src="Paketfart (1).png" alt="Beskrivning av bilden">
        <h1>Välkommen till Paketfart</h1>
    </header>

    <nav>
        <a href="#om-oss">Om oss</a>
        <a href="#tjanster">Tjänster</a>
        <a href="#kontakt">Kontakt</a>
        <a href="#boka">Boka nu</a>
    </nav>

    <section id="boka">
        <h2>Boka nu</h2>
        <form action="process.php" method="POST">
            <input type="text" name="namn" placeholder="Ditt namn" required>
            <input type="tel" name="telefon" placeholder="Telefonnummer" required>
            <input type="email" name="email" placeholder="E-post" required>
            <textarea name="beskrivning" placeholder="Beskriv kort vad du behöver hjälp med..." rows="5" required></textarea>
            <button type="submit">Skicka</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Paketfart. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
